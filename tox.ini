[tox]
envlist = py36,py38,py310
skip_missing_interpreters = true
requires =
    tox==3.24.4
    tox-pip-sync==1.0.7

[testenv]
setenv =
    PIP_PREFER_BINARY=true
deps =
    -rrequirements.txt
    -rrequirements-dev.txt
commands =
    coverage run -m pytest --strict-markers -rxs
    coverage report -m

[testenv:venv]
basepython = /usr/bin/python3.8
envdir = venv
commands =
# to allow system-level python3-bcc
sitepackages = true

[flake8]
max-line-length = 120

[gh-actions]
python =
    3.6: py36
    3.8: py38
    3.10: py310
